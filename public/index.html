<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="index.css">
  <!-- JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="index.js" defer></script>
</head>
<body>

  <div class="container">
    <h4 style="color: white;">Braintree API Integration</h4>
  </div>
  <!-- Bootstrap inspired Braintree Hosted Fields example -->
  <div class="panel panel-default bootstrap-basic" id="payment-form">
    <div class="panel-heading">
      <h3 class="panel-title">Enter Card Details</h3>
    </div>

    <form class="panel-body" id="hosted-fields">
      <div class="row">
        <div class="form-group col-sm-8">
            <label class="control-label">Card Number</label>
          <!--  Hosted Fields div container -->
          <div class="form-control" id="card-number"></div>
          <span class="helper-text"></span>
        </div>
        <div class="form-group col-sm-4">
          <div class="row">
            <label class="control-label col-xs-12">Expiration Date</label>
            <div class="col-xs-6">
              <!--  Hosted Fields div container -->
              <div class="form-control" id="expiration-month"></div>
            </div>
            <div class="col-xs-6">
              <!--  Hosted Fields div container -->
              <div class="form-control" id="expiration-year"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-6">
          <label class="control-label">Security Code</label>
          <!--  Hosted Fields div container -->
          <div class="form-control" id="cvv"></div>
        </div>
        <div class="form-group col-sm-6">
          <label class="control-label">Zipcode</label>
          <!--  Hosted Fields div container -->
          <div class="form-control" id="postal-code"></div>
        </div>
      </div>

      <!-- Payment button -->
      <button value="submit" id="submit" class="btn btn-default btn-lg center-block" disabled>Pay with <span id="card-type">Card</span></button>
      <!-- <h3 style="color: red;">Payment Accepted</h3> -->
    </form>
  </div>
  <!-- Success Display -->
  <div class="hide" id="success-display">
    <h1>Payment Successful!</h1>
  </div>

  <!-- Load the required client component. -->
  <script src="https://js.braintreegateway.com/web/3.32.1/js/client.min.js"></script>

  <!-- Load Hosted Fields component. -->
  <script src="https://js.braintreegateway.com/web/3.32.1/js/hosted-fields.min.js"></script>
</body>
</html>
